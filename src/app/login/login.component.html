<div class="container">
  <div class="m-0 vh-100 row justify-content-center align-items-center">
    <div class="col-auto p-5 text-center">
      <div class="row">
        <div class="mb-3">
          <h5>Usuario</h5>
          <input [(ngModel)]="user.username" type="text" class="form-control" id="formInput1" placeholder="Usuario">
        </div>
      </div>
      <div class="row">
        <div class="mb-3">
          <h5>Contraseña</h5>
          <input [(ngModel)]="user.password" type="password" class="form-control" id="formInput2" placeholder="Contraseña">
        </div>
      </div>
      <div class="row">
          <div class="col">
              <button (click)="login()" type="button" class="btn btn-outline-dark">Iniciar sesión</button>
          </div>
      </div>
    </div>
  </div>
</div>
